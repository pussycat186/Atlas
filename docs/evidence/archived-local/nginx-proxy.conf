events {
    worker_connections 1024;
}

http {
    # Enable HTTP/2
    http2 on;
    
    # Enable gzip and brotli compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Brotli compression
    brotli on;
    brotli_comp_level 6;
    brotli_types
        text/plain
        text/css
        application/json
        application/javascript
        text/xml
        application/xml
        application/xml+rss
        text/javascript;

    # Keep-alive tuning
    keepalive_timeout 65;
    keepalive_requests 1000;

    # Upstream to Next.js app
    upstream atlas_app {
        server 127.0.0.1:3000;
        keepalive 32;
    }

    server {
        listen 8080 http2;
        server_name localhost;

        # Static assets with immutable caching
        location /_next/static/ {
            proxy_pass http://atlas_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Immutable caching for static assets
            add_header Cache-Control "public, max-age=31536000, immutable";
            expires 1y;
        }

        # Public assets with caching
        location /public/ {
            proxy_pass http://atlas_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Long-term caching for public assets
            add_header Cache-Control "public, max-age=31536000";
            expires 1y;
        }

        # Health check endpoint (no caching)
        location /health {
            proxy_pass http://atlas_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # No caching for health checks
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }

        # Metrics endpoint (short caching)
        location /metrics {
            proxy_pass http://atlas_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Short caching for metrics
            add_header Cache-Control "public, max-age=30";
            expires 30s;
        }

        # All other requests
        location / {
            proxy_pass http://atlas_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Enable HTTP/2 push for critical resources
            proxy_http_version 2.0;
            
            # Standard caching for dynamic content
            add_header Cache-Control "public, max-age=300";
            expires 5m;
        }
    }
}
