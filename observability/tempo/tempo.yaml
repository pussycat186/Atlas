server: { http_listen_port: 3200, log_level: warn }
distributor: { receivers: { otlp: { protocols: { grpc: {}, http: {} } } } }
ingester:
  lifecycler: { ring: { replication_factor: 1 } }
  trace_idle_period: 10s
  max_block_bytes: 1048576
  max_block_duration: 5m
compactor: { compaction: { compaction_window: 1h, max_compaction_objects: 1000000, block_retention: 1h } }
storage: { trace: { backend: local, local: { path: /tmp/tempo } } }
