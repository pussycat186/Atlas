receivers:
  otlp:
    protocols:
      http: { endpoint: 0.0.0.0:4318 }
      grpc: { endpoint: 0.0.0.0:4317 }
  prometheus:
    config:
      scrape_configs:
        - job_name: atlas
          metrics_path: /metrics
          static_configs:
            - targets: [gateway:8080, w1:8091, w2:8092, w3:8093, w4:8094, w5:8095]

processors:
  batch: {}
  resource:
    attributes:
      - key: deployment.environment
        action: upsert
        value: ci

exporters:
  otlphttp/jaeger:
    endpoint: http://jaeger:4318
  prometheus:
    endpoint: 0.0.0.0:8889

service:
  telemetry:
    metrics: { address: 0.0.0.0:8889 }
  pipelines:
    traces:   { receivers: [otlp],      processors: [batch, resource], exporters: [otlphttp/jaeger] }
    metrics:  { receivers: [prometheus], processors: [batch, resource], exporters: [prometheus] }
