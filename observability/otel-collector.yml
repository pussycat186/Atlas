receivers:
  otlp:
    protocols:
      http:
        endpoint: 0.0.0.0:4318
      grpc:
        endpoint: 0.0.0.0:4317

exporters:
  otlphttp/jaeger:
    endpoint: http://jaeger:4318
    tls:
      insecure: true
  prometheus:
    endpoint: 0.0.0.0:8889
    namespace: traces_spanmetrics

processors:
  batch: {}

connectors:
  spanmetrics:
    metrics_flush_interval: 15s
    dimensions:
      - name: http.method
      - name: http.route
      - name: http.status_code
    histogram:
      unit: ms
      explicit:
        buckets: [1, 5, 10, 25, 50, 100, 250, 500, 1000, 2500]

extensions:
  health_check:
    endpoint: 0.0.0.0:13133
  pprof: {}
  zpages: {}

service:
  extensions: [health_check, pprof, zpages]
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [spanmetrics, otlphttp/jaeger]
    metrics:
      receivers: [spanmetrics]
      exporters: [prometheus]
