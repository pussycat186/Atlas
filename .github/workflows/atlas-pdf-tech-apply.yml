      - name: Generate S10 evidence
        run: |
          cat > "$EVIDENCE_ROOT/s10-ux.json" << 'EOF'
          {
            "stage": "S10",
            "timestamp": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "components": {
              "SecurityBadge": "created",
              "ReceiptModal": "created"
            },
            "vietnamese": {
              "primary": true,
