name: insights-tail-sampling-smoke
on:
  pull_request:
    branches: ["**"]
  push:
    branches: ["main","feat/**","feature/**"]

jobs:
  tail-sampling-smoke:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Enable corepack
        run: corepack enable

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - uses: pnpm/action-setup@v4

      - name: Install & build
        run: |
          pnpm install
          pnpm run build

      - name: Boot stack
        run: |
          docker compose -f observability/docker-compose.insights.yml up -d --build \
            prometheus alertmanager grafana otel-collector jaeger gateway w1 w2 w3 w4 w5

      - name: Wait collector ready
        run: |
          for i in {1..60}; do
            if curl -fsS http://localhost:4318/v1/traces -X POST -H "Content-Type: application/json" -d '{"test":"connectivity"}' >/dev/null 2>&1; then
              echo "Collector ready ✅"; exit 0
            fi
            sleep 2
          done
          echo "Collector NOT ready ❌"; docker logs otel-collector; exit 1

      - name: Generate synthetic traces
        run: |
          sleep 5
          # Generate HTTP requests to create traces
          for i in {1..5}; do
            curl -fsS http://localhost:8080/healthz || true
          done
          for i in {1..3}; do
            curl -fsS http://localhost:8091/healthz || true
            curl -fsS http://localhost:8092/healthz || true
          done
          sleep 10

      - name: Assert Collector processed spans
        run: |
          # Since the Collector metrics endpoint is not accessible, we'll verify through Jaeger
          echo "Verifying traces via Jaeger API (which confirms Collector processed spans)"

      - name: Assert Jaeger has gateway traces
        run: |
          for i in {1..20}; do
            n=$(curl -fsS "http://localhost:16686/api/traces?service=atlas-gateway&limit=3" | jq -r '.data | length');
            echo "jaeger traces count: $n"; 
            if [ "$n" -ge 1 ]; then exit 0; fi
            sleep 3; 
          done
          echo "no jaeger traces"; docker logs otel-collector --tail=200; exit 1

      - name: Verify Service → Collector → Jaeger path
        run: |
          echo "✅ Success: Service → Collector → Jaeger path verified!"
          echo "Gateway traces: $(curl -fsS "http://localhost:16686/api/traces?service=atlas-gateway&limit=5" | jq -r '.data | length')"
          echo "Witness traces: $(curl -fsS "http://localhost:16686/api/traces?service=atlas-w1&limit=5" | jq -r '.data | length')"
