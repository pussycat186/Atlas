name: Supply Chain Security

on:
  push:
    tags: ['v*']
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g., v1.0.0)'
        required: false
        type: string

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

permissions:
  id-token: write
  contents: write

jobs:
  supply-chain:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    env:
      COSIGN_YES: "true"
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Build applications
        run: pnpm run build

      - name: Install Syft
        run: |
          curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh | sh -s -- -b /usr/local/bin
          syft version

      - name: Install cosign
        run: |
          curl -L https://github.com/sigstore/cosign/releases/latest/download/cosign-linux-amd64 -o cosign
          chmod +x cosign
          sudo mv cosign /usr/local/bin/
          cosign version

      - name: Create build artifact
        run: |
          tar -czf atlas-build-artifact.tar.gz services/ packages/ apps/ _reports/
          echo "Build artifact created: $(ls -lh atlas-build-artifact.tar.gz)"

      - name: Compute SHA-256 digest
        id: sha256
        run: |
          SHA256=$(sha256sum atlas-build-artifact.tar.gz | cut -d' ' -f1)
          echo "sha256=$SHA256" >> $GITHUB_OUTPUT
          echo "Bundle SHA-256: $SHA256"

      - name: Rename bundle with tag
        run: |
          TAG_NAME="${{ steps.tag.outputs.tag || github.ref_name }}"
          mv atlas-build-artifact.tar.gz atlas-${TAG_NAME}.tar.gz
          echo "Renamed bundle to atlas-${TAG_NAME}.tar.gz"

      - name: Generate SBOM
        run: |
          TAG_NAME="${{ steps.tag.outputs.tag || github.ref_name }}"
          syft scan atlas-${TAG_NAME}.tar.gz -o spdx-json > _reports/SBOM.spdx
          echo "SBOM generated: $(ls -lh _reports/SBOM.spdx)"

      - name: Sign artifact with cosign keyless
        run: |
          TAG_NAME="${{ steps.tag.outputs.tag || github.ref_name }}"
          cosign sign-blob --bundle cosign.bundle atlas-${TAG_NAME}.tar.gz
          echo "Artifact signed successfully"

      - name: Verify signature
        run: |
          TAG_NAME="${{ steps.tag.outputs.tag || github.ref_name }}"
          cosign verify-blob --bundle cosign.bundle --certificate-identity-regexp="https://github.com/${{ github.repository }}" --certificate-oidc-issuer="https://token.actions.githubusercontent.com" atlas-${TAG_NAME}.tar.gz > COSIGN_VERIFY.txt
          echo "Signature verification completed"
          cat COSIGN_VERIFY.txt

      - name: Create SBOM attestation
        run: |
          TAG_NAME="${{ steps.tag.outputs.tag || github.ref_name }}"
          cosign attest-blob --predicate _reports/SBOM.spdx --type spdxjson --bundle sbom-attestation.bundle atlas-${TAG_NAME}.tar.gz
          echo "SBOM attestation created"

      - name: Verify SBOM attestation
        run: |
          TAG_NAME="${{ steps.tag.outputs.tag || github.ref_name }}"
          cosign verify-blob-attestation --bundle sbom-attestation.bundle --certificate-identity-regexp="https://github.com/${{ github.repository }}" --certificate-oidc-issuer="https://token.actions.githubusercontent.com" atlas-${TAG_NAME}.tar.gz > COSIGN_ATTEST_VERIFY.txt
          echo "SBOM attestation verification completed"
          cat COSIGN_ATTEST_VERIFY.txt

      - name: Generate SLSA provenance
        run: |
          TAG_NAME="${{ steps.tag.outputs.tag || github.ref_name }}"
          # Create a basic SLSA v3 provenance document
          cat > SLSA_PROVENANCE.json << EOF
          {
            "_type": "https://in-toto.io/Statement/v1",
            "predicateType": "https://slsa.dev/provenance/v1",
            "subject": [
              {
                "name": "atlas-${TAG_NAME}.tar.gz",
                "digest": {
                  "sha256": "${{ steps.sha256.outputs.sha256 }}"
                }
              }
            ],
            "predicate": {
              "buildType": "https://github.com/slsa-framework/slsa-github-generator@v1.9.0",
              "builder": {
                "id": "https://github.com/slsa-framework/slsa-github-generator/.github/workflows/generator_generic_slsa3.yml@v1.9.0"
              },
              "buildConfig": {
                "source": {
                  "uri": "git+https://github.com/${{ github.repository }}@${{ github.ref_name }}",
                  "digest": {
                    "sha1": "${{ github.sha }}"
                  }
                }
              },
              "metadata": {
                "buildInvocationId": "${{ github.run_id }}",
                "buildStartedOn": "${{ github.event.head_commit.timestamp }}",
                "buildFinishedOn": "${{ github.event.head_commit.timestamp }}",
                "completeness": {
                  "parameters": true,
                  "environment": true,
                  "materials": true
                },
                "reproducible": false
              },
              "materials": [
                {
                  "uri": "git+https://github.com/${{ github.repository }}@${{ github.ref_name }}",
                  "digest": {
                    "sha1": "${{ github.sha }}"
                  }
                }
              ]
            }
          }
          EOF
          echo "SLSA provenance generated"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: supply-chain-artifacts
          path: |
            atlas-*.tar.gz
            _reports/SBOM.spdx
            cosign.bundle
            sbom-attestation.bundle
            COSIGN_VERIFY.txt
            COSIGN_ATTEST_VERIFY.txt
            SLSA_PROVENANCE.json

      - name: Set tag
        id: tag
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ -n "${{ github.event.inputs.tag }}" ]; then
            echo "tag=${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT
          elif [ "${{ github.event_name }}" = "push" ] && [[ "${{ github.ref }}" =~ ^refs/tags/v.* ]]; then
            echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          else
            echo "tag=v$(date +%Y%m%d-%H%M)" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: Atlas ${{ steps.tag.outputs.tag }}
          files: |
            atlas-*.tar.gz
            _reports/SBOM.spdx
            cosign.bundle
            sbom-attestation.bundle
            COSIGN_VERIFY.txt
            COSIGN_ATTEST_VERIFY.txt
            SLSA_PROVENANCE.json
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}