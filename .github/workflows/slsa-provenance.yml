name: SLSA Provenance

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  actions: read
  id-token: write
  attestations: write

jobs:
  build-and-attest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build WASM
        run: npm run build:wasm
      
      - name: Build all packages
        run: npm run build
      
      - name: Generate build provenance
        uses: actions/attest-build-provenance@v1
        with:
          subject-path: |
            apps/*/dist/**/*
            packages/*/dist/**/*
            packages/core-wasm/pkg/**/*