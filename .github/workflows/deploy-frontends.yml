name: Deploy Frontends
on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      app:
        description: 'Deploy specific app (all, proof-messenger, admin-insights, dev-portal)'
        required: false
        default: 'all'
        type: choice
        options:
          - all
          - proof-messenger
          - admin-insights
          - dev-portal
concurrency:
  group: deploy-frontends
  cancel-in-progress: true
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with: { version: 9.0.0 }
      - uses: actions/setup-node@v4
        with: { node-version: '20', cache: 'pnpm' }
      
      - name: Setup Turborepo cache
        uses: actions/cache@v3
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-
      
      - run: pnpm install --frozen-lockfile
      - run: pnpm build
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            apps/*/out/
            apps/*/.next/
            apps/*/dist/
          retention-days: 1

  deploy:
    needs: build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - app: admin-insights
            path: apps/admin-insights
            project_secret: VERCEL_PROJECT_ID_ADMIN
          - app: dev-portal
            path: apps/dev-portal
            project_secret: VERCEL_PROJECT_ID_DEV
          - app: proof-messenger
            path: apps/proof-messenger
            project_secret: VERCEL_PROJECT_ID_PROOF
    steps:
      - uses: actions/checkout@v4
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
      
      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets[matrix.project_secret] }}
          vercel-args: --prod
          working-directory: ./${{ matrix.path }}

  audit:
    needs: deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Audit Prism endpoints
        run: node scripts/audit-prism.mjs