name: Deploy Frontends
on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      app:
        description: 'Deploy specific app (all, proof-messenger, admin-insights, dev-portal)'
        required: false
        default: 'all'
        type: choice
        options:
          - all
          - proof-messenger
          - admin-insights
          - dev-portal
concurrency:
  group: deploy-frontends
  cancel-in-progress: true
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - app: admin-insights
            path: apps/admin-insights
            project_secret: VERCEL_PROJECT_ID_INSIGHTS
          - app: dev-portal
            path: apps/dev-portal
            project_secret: VERCEL_PROJECT_ID_DEV
          - app: proof-messenger
            path: apps/proof-messenger
            project_secret: VERCEL_PROJECT_ID_PROOF
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install Vercel CLI
        run: npm install -g vercel@latest
      
      - name: Build app
        working-directory: ${{ github.workspace }}/${{ matrix.path }}
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets[matrix.project_secret] }}
        run: vercel build --prod --token "${{ secrets.VERCEL_TOKEN }}"
      
      - name: Deploy app
        working-directory: ${{ github.workspace }}/${{ matrix.path }}
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets[matrix.project_secret] }}
        run: vercel deploy --prebuilt --prod --yes --token "${{ secrets.VERCEL_TOKEN }}"
  
  audit:
    needs: build-and-deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Audit Prism endpoints
        run: node scripts/audit-prism.mjs