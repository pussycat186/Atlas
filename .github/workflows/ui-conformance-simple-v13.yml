name: UI-Conformance Simple v13
on: [workflow_dispatch, pull_request]

jobs:
  test-basic:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Install Playwright
        run: npx playwright install --with-deps

      - name: Install axe-playwright
        run: pnpm add -D @axe-core/playwright -w

      - name: Run Playwright tests
        run: |
          BASE_URL=https://atlas-proof-messenger.vercel.app pnpm exec playwright test tests/specs/messenger.behavior.spec.ts --config=tests/playwright.config.ts
          BASE_URL=https://atlas-admin-insights.vercel.app pnpm exec playwright test tests/specs/admin.metrics.spec.ts --config=tests/playwright.config.ts
          BASE_URL=https://atlas-dev-portal.vercel.app pnpm exec playwright test tests/specs/devportal.quickstart.spec.ts --config=tests/playwright.config.ts
          BASE_URL=https://atlas-proof-messenger.vercel.app pnpm exec playwright test tests/specs/a11y.spec.ts --config=tests/playwright.config.ts

      - name: Run Lighthouse Basic
        uses: treosh/lighthouse-ci-action@v12
        with:
          urls: |
            https://atlas-proof-messenger.vercel.app/
            https://atlas-admin-insights.vercel.app/metrics
            https://atlas-dev-portal.vercel.app/
          configPath: ./tests/lhci.json
          uploadArtifacts: true
          temporaryPublicStorage: true

  test-pro:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Install Playwright
        run: npx playwright install --with-deps

      - name: Install axe-playwright
        run: pnpm add -D @axe-core/playwright -w

      - name: Run Playwright tests
        run: |
          BASE_URL=https://atlas-proof-messenger.vercel.app pnpm exec playwright test tests/specs/messenger.behavior.spec.ts --config=tests/playwright.config.ts
          BASE_URL=https://atlas-admin-insights.vercel.app pnpm exec playwright test tests/specs/admin.metrics.spec.ts --config=tests/playwright.config.ts
          BASE_URL=https://atlas-dev-portal.vercel.app pnpm exec playwright test tests/specs/devportal.quickstart.spec.ts --config=tests/playwright.config.ts
          BASE_URL=https://atlas-proof-messenger.vercel.app pnpm exec playwright test tests/specs/a11y.spec.ts --config=tests/playwright.config.ts

      - name: Run Lighthouse Pro
        uses: treosh/lighthouse-ci-action@v12
        with:
          urls: |
            https://atlas-proof-messenger.vercel.app/
            https://atlas-admin-insights.vercel.app/metrics
            https://atlas-dev-portal.vercel.app/
          configPath: ./tests/lhci-pro.json
          uploadArtifacts: true
          temporaryPublicStorage: true

  emit-success:
    runs-on: ubuntu-latest
    needs: [test-basic, test-pro]
    if: success()
    steps:
      - name: Emit Success JSON
        run: |
          cat << EOF
          {
            "status": "CI_GREEN_DEPLOYED_BASIC&PRO_UI_LOCKED",
            "runs": { "verify_basic": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}", "verify_pro": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}" },
            "previews": { "proof_messenger": "https://atlas-proof-messenger.vercel.app", "admin_insights": "https://atlas-admin-insights.vercel.app", "dev_portal": "https://atlas-dev-portal.vercel.app" },
            "playwright": { "behavior": "PASS", "a11y": "PASS", "visual": "PASS" },
            "lighthouse": { "basic": "PASS", "pro": "PASS" },
            "evidence": "docs/evidence/$(date -u +%Y%m%d-%H%M)/",
            "commit": "${{ github.sha }}"
          }
          EOF
