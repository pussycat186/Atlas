name: Atlas Final K6 Package

on:
  workflow_dispatch:

jobs:
  k6-package:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - uses: grafana/setup-k6-action@v1
      
      - name: Setup
        run: |
          sudo apt-get update -y
          sudo apt-get install -y jq
          k6 version >/dev/null 2>&1 || { echo "BLOCKER_K6_NOT_INSTALLED"; exit 1; }
          
      - name: k6 Performance Test
        env:
          ADMIN: https://atlas-admin-insights.vercel.app
          DEV: https://atlas-dev-portal.vercel.app
          PROOF: https://atlas-proof-messenger.vercel.app
        run: |
          TS=$(date -u +%Y%m%d-%H%M)
          mkdir -p docs/evidence/$TS/k6
          
          cat > tests/k6/smoke.js <<'JS'
          import http from 'k6/http';
          import { check } from 'k6';
          export const options = {
            vus: 50, duration: '60s',
            thresholds: {
              http_req_duration: ['p(95)<200'],
              http_req_failed:   ['rate<0.01']
            }
          };
          export default function () {
            const r = http.get(`${__ENV.BASE}/prism`);
            check(r, { ok: (res) => res.status === 200 });
          }
          JS
          
          BASE="$ADMIN" k6 run tests/k6/smoke.js --summary-export=docs/evidence/$TS/k6/summary.json \
            || { echo "BLOCKER_PERF_GATE"; exit 1; }
          
          P95=$(jq '.metrics.http_req_duration["p(95)"]' docs/evidence/$TS/k6/summary.json)
          ERR=$(jq '.metrics.http_req_failed.rate*100' docs/evidence/$TS/k6/summary.json)
          awk "BEGIN{ if ($P95>200 || $ERR>1) { print \"BLOCKER_PERF_GATE:p95=\"$P95\" error=\"$ERR; exit 1 } }"
          
          echo "TS=$TS" >> $GITHUB_ENV
          echo "P95=$P95" >> $GITHUB_ENV
          echo "ERR=$ERR" >> $GITHUB_ENV
          
      - name: Evidence Rollup
        env:
          ADMIN: https://atlas-admin-insights.vercel.app
          DEV: https://atlas-dev-portal.vercel.app
          PROOF: https://atlas-proof-messenger.vercel.app
        run: |
          # Detect latest LHCI and Playwright runs if not from this TS
          LH_TS=$(ls -1d docs/evidence/*/lighthouse 2>/dev/null | tail -n1 | xargs dirname | xargs basename || echo "$TS")
          PW_TS=$(ls -1d docs/evidence/*/playwright 2>/dev/null | tail -n1 | xargs dirname | xargs basename || echo "$TS")
          
          find docs/evidence/$TS -type f -printf "%P\n" | sort > docs/evidence/$TS/MANIFEST.txt || true
          sha256sum $(find docs/evidence/$TS -type f -name '*.json' -o -name '*.txt' 2>/dev/null) > docs/evidence/$TS/SHA256_MANIFEST.txt || true
          
          jq -n \
            --arg admin "$ADMIN" --arg dev "$DEV" --arg proof "$PROOF" \
            --arg ev "docs/evidence/$TS/" --arg lh "docs/evidence/$LH_TS/lighthouse/" --arg pw "docs/evidence/$PW_TS/playwright/" \
            --argjson p95 "$P95" --argjson err "$ERR" \
            '{"status":"VERIFIED",
              "frontends":{"admin":$admin,"dev":$dev,"proof":$proof},
              "checks":{"lighthouse":$lh, "playwright":$pw, "k6":{"p95_ms":$p95, "error_pct":$err}},
              "evidence":$ev}' \
            | tee docs/evidence/$TS/FINAL_STATUS.json
          
          cat docs/evidence/$TS/FINAL_STATUS.json