name: release
on:
  push:
    tags:
      - 'v*.*.*'
permissions:
  contents: write
  packages: write
  id-token: write
jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    env:
      IMAGE_OWNER: ${{ github.repository_owner }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20, cache: 'pnpm' }
      - uses: pnpm/action-setup@v4
        with: { version: 9 }
      - run: corepack enable
      - run: pnpm install --frozen-lockfile
      - run: pnpm run build
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build & Push gateway
        uses: docker/build-push-action@v5
        with:
          context: .
          file: services/gateway/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ env.IMAGE_OWNER }}/atlas-gateway:${{ github.ref_name }}
            ghcr.io/${{ env.IMAGE_OWNER }}/atlas-gateway:latest
          labels: |
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
            org.opencontainers.image.version=${{ github.ref_name }}
            org.opencontainers.image.revision=${{ github.sha }}
      - name: Build & Push witness
        uses: docker/build-push-action@v5
        with:
          context: .
          file: services/witness-node/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ env.IMAGE_OWNER }}/atlas-witness:${{ github.ref_name }}
            ghcr.io/${{ env.IMAGE_OWNER }}/atlas-witness:latest
          labels: |
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
            org.opencontainers.image.version=${{ github.ref_name }}
            org.opencontainers.image.revision=${{ github.sha }}
      - name: SBOM (gateway)
        uses: anchore/sbom-action@v0
        with:
          image: ghcr.io/${{ env.IMAGE_OWNER }}/atlas-gateway:${{ github.ref_name }}
          format: spdx-json
      - name: SBOM (witness)
        uses: anchore/sbom-action@v0
        with:
          image: ghcr.io/${{ env.IMAGE_OWNER }}/atlas-witness:${{ github.ref_name }}
          format: spdx-json