name: release
on:
  push:
    tags:
      - 'v*.*.*'
permissions:
  contents: write
  packages: write
  id-token: write
jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    env:
      IMAGE_OWNER: ${{ github.repository_owner }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      - uses: pnpm/action-setup@v4
      - run: corepack enable
      - run: pnpm install --frozen-lockfile
      - run: pnpm run build
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build & Push gateway
        uses: docker/build-push-action@v5
        with:
          context: .
          file: services/gateway/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ env.IMAGE_OWNER }}/atlas-gateway:${{ github.ref_name }}
            ghcr.io/${{ env.IMAGE_OWNER }}/atlas-gateway:latest
          labels: |
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
            org.opencontainers.image.version=${{ github.ref_name }}
            org.opencontainers.image.revision=${{ github.sha }}
      - name: Build & Push witness
        uses: docker/build-push-action@v5
        with:
          context: .
          file: services/witness-node/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ env.IMAGE_OWNER }}/atlas-witness:${{ github.ref_name }}
            ghcr.io/${{ env.IMAGE_OWNER }}/atlas-witness:latest
          labels: |
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
            org.opencontainers.image.version=${{ github.ref_name }}
            org.opencontainers.image.revision=${{ github.sha }}
      - name: SBOM (gateway)
        uses: anchore/sbom-action@v0
        with:
          image: ghcr.io/${{ env.IMAGE_OWNER }}/atlas-gateway:${{ github.ref_name }}
          format: spdx-json
      - name: SBOM (witness)
        uses: anchore/sbom-action@v0
        with:
          image: ghcr.io/${{ env.IMAGE_OWNER }}/atlas-witness:${{ github.ref_name }}
          format: spdx-json

      - name: Install cosign
        uses: sigstore/cosign-installer@v3

      - name: Resolve digests (gateway & witness)
        uses: imjasonh/setup-crane@v0.4
      - run: |
          echo "gw=$(crane digest ghcr.io/${{ github.repository_owner }}/atlas-gateway:${{ github.ref_name }})" >> $GITHUB_OUTPUT
          echo "wt=$(crane digest ghcr.io/${{ github.repository_owner }}/atlas-witness:${{ github.ref_name }})" >> $GITHUB_OUTPUT
        id: digests

      - name: Cosign sign (gateway: tag + digest)
        env:
          COSIGN_EXPERIMENTAL: 1
        run: |
          cosign sign --yes \
            ghcr.io/${{ github.repository_owner }}/atlas-gateway:${{ github.ref_name }}
          cosign sign --yes \
            ghcr.io/${{ github.repository_owner }}/atlas-gateway@${{ steps.digests.outputs.gw }}

      - name: Cosign sign (witness: tag + digest)
        env:
          COSIGN_EXPERIMENTAL: 1
        run: |
          cosign sign --yes \
            ghcr.io/${{ github.repository_owner }}/atlas-witness:${{ github.ref_name }}
          cosign sign --yes \
            ghcr.io/${{ github.repository_owner }}/atlas-witness@${{ steps.digests.outputs.wt }}