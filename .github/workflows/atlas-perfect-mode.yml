            `;
            
            // Add summary to job
            await core.summary
              .addRaw(summary)
              .write();
              
            console.log('Atlas Perfect Mode execution summary generated');

      - name: Final status check
        run: |
          S9_SUCCESS="${{ needs.s9-success-generation.result }}"
          if [ "$S9_SUCCESS" = "success" ]; then
