name: test-signing
on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Image tag to sign"
        required: true
        default: "v0.1.7"
jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: sigstore/cosign-installer@v3
      - uses: imjasonh/setup-crane@v0.4
      - name: Get digest
        run: |
          echo "gw=$(crane digest ghcr.io/${{ github.repository_owner }}/atlas-gateway:${{ inputs.tag }})" >> $GITHUB_OUTPUT
          echo "wt=$(crane digest ghcr.io/${{ github.repository_owner }}/atlas-witness:${{ inputs.tag }})" >> $GITHUB_OUTPUT
        id: digests
      - name: Test cosign sign
        env:
          COSIGN_EXPERIMENTAL: 1
        run: |
          echo "Testing cosign signing..."
          echo "Gateway digest: ${{ steps.digests.outputs.gw }}"
          echo "Witness digest: ${{ steps.digests.outputs.wt }}"
          # Test signing (this will fail if images don't exist or permissions are wrong)
          cosign sign --yes ghcr.io/${{ github.repository_owner }}/atlas-gateway@${{ steps.digests.outputs.gw }} || echo "Gateway signing failed"
          cosign sign --yes ghcr.io/${{ github.repository_owner }}/atlas-witness@${{ steps.digests.outputs.wt }} || echo "Witness signing failed"
